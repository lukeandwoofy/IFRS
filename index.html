<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IFRS Simulator</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Airbus-like cockpit fonts -->
  <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&family=B612+Mono:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
</head>
<body>
  <!-- Screens -->
  <div id="auth-screen"    class="screen"></div>
  <div id="home-screen"    class="screen hidden"></div>
  <div id="setup-screen"   class="screen hidden"></div>
  <div id="cockpit-screen" class="screen hidden"></div>
  <div id="runway-screen"  class="screen hidden"></div>

  <!-- Audio -->
  <audio id="snd-ding" src="assets/sounds/ding.mp3" preload="auto"></audio>
  <audio id="snd-fire" src="assets/sounds/fire-bell.mp3" preload="auto"></audio>
  <audio id="snd-click" src="assets/sounds/switch-click.mp3" preload="auto"></audio>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <!-- App modules -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
