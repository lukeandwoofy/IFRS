<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFRS Simulator</title>

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Authentication screen -->
  <div id="auth-screen" class="screen"></div>

  <!-- Home screen -->
  <div id="home-screen" class="screen hidden"></div>

  <!-- Flight setup screen -->
  <div id="setup-screen" class="screen hidden"></div>

  <!-- Cockpit screen -->
  <div id="cockpit-screen" class="screen hidden"></div>

  <!-- Runway / Takeoff screen -->
  <div id="runway-screen" class="screen hidden"></div>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Your application modules -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
